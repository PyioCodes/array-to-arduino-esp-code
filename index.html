<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OLED Master Tool v2</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/omggif/1.0.10/omggif.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0c0c0c; color: #e0e0e0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: #161616; padding: 25px; border-radius: 10px; border: 1px solid #333; }
        h2 { color: #00d4ff; margin-top: 0; text-transform: uppercase; letter-spacing: 2px; border-bottom: 2px solid #00d4ff; padding-bottom: 10px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .panel { background: #222; padding: 15px; border-radius: 8px; border: 1px solid #444; }
        textarea { width: 100%; height: 120px; background: #000; color: #0f0; border: 1px solid #444; padding: 10px; font-family: monospace; border-radius: 5px; box-sizing: border-box; }
        select, input, button { width: 100%; padding: 12px; margin-top: 10px; background: #333; color: #fff; border: 1px solid #444; border-radius: 4px; box-sizing: border-box; font-weight: bold; }
        button { background: #00d4ff; color: #000; cursor: pointer; border: none; transition: 0.2s; }
        button:hover { background: #0099bb; }
        .copy-btn { background: #ff9d00; margin-top: 10px; }
        #final-code { height: 400px; color: #ff9d00; margin-top: 15px; }
        label { font-size: 11px; color: #888; text-transform: uppercase; }
        .footer { margin-top: 20px; text-align: center; font-size: 13px; color: #666; }
        a { color: #00d4ff; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>OLED Pro Generator</h2>
    
    <div class="grid">
        <div class="panel">
            <label>Option A: Static Array</label>
            <textarea id="array-input" placeholder="Paste: const unsigned char myBitmap [] PROGMEM = {...};"></textarea>
            <button onclick="generateStatic()">GENERATE FROM ARRAY</button>
        </div>
        
        <div class="panel">
            <label>Option B: GIF Upload</label>
            <input type="file" id="gif-file" accept="image/gif">
            <select id="scale-mode">
                <option value="contain">Maintain Aspect Ratio</option>
                <option value="stretch">Stretch to Fill</option>
            </select>
            <button onclick="generateGif()">CONVERT GIF</button>
        </div>
    </div>

    <div class="panel">
        <label>Settings & Output</label>
        <div style="display:flex; gap:10px;">
            <select id="platform">
                <option value="esp32">ESP32 (GPIO 21/22)</option>
                <option value="arduino">Arduino (A4/A5)</option>
            </select>
            <select id="res">
                <option value="128x64">128x64</option>
                <option value="128x32">128x32</option>
            </select>
        </div>
        <textarea id="final-code" readonly placeholder="C++ Code will appear here..."></textarea>
        <button class="copy-btn" onclick="copyCode()">COPY TO CLIPBOARD</button>
    </div>

    <div class="footer">
        Tool: <a href="https://javl.github.io/image2cpp/" target="_blank">image2cpp</a> | Language: English
    </div>
</div>

<canvas id="c" style="display:none;"></canvas>

<script>
const output = document.getElementById('final-code');

function copyCode() {
    output.select();
    document.execCommand('copy');
    alert("Copied!");
}

function getSettings() {
    const r = document.getElementById('res').value.split('x');
    return {
        w: parseInt(r[0]),
        h: parseInt(r[1]),
        wire: document.getElementById('platform').value === 'esp32' ? "Wire.begin(21, 22);" : "Wire.begin();"
    };
}

// OPTION A Logic
function generateStatic() {
    const s = getSettings();
    const arr = document.getElementById('array-input').value.trim();
    if(!arr.includes('0x')) { alert("Invalid Array!"); return; }

    output.value = `#include <Wire.h>\n#include <Adafruit_GFX.h>\n#include <Adafruit_SSD1306.h>\n\n#define W ${s.w}\n#define H ${s.h}\nAdafruit_SSD1306 display(W, H, &Wire, -1);\n\n${arr}\n\nvoid setup() {\n  ${s.wire}\n  display.begin(SSD1306_SWITCHCAPVCC, 0x3C);\n  display.clearDisplay();\n  display.drawBitmap(0, 0, myBitmap, W, H, 1);\n  display.display();\n}\n\nvoid loop() {}`;
}

// OPTION B Logic
function generateGif() {
    const file = document.getElementById('gif-file').files[0];
    if(!file) { alert("Select a GIF!"); return; }
    
    const reader = new FileReader();
    reader.readAsArrayBuffer(file);
    reader.onload = function() {
        try {
            const gif = new Uint8Array(reader.result);
            const readerInstance = new omggif.GifReader(gif);
            const s = getSettings();
            const mode = document.getElementById('scale-mode').value;
            
            let arrays = "";
            let names = [];
            const canvas = document.getElementById('c');
            const ctx = canvas.getContext('2d');
            canvas.width = s.w; canvas.height = s.h;

            for(let i=0; i < readerInstance.numFrames(); i++) {
                const info = readerInstance.frameInfo(i);
                const pData = new Uint8ClampedArray(readerInstance.width * readerInstance.height * 4);
                readerInstance.decodeAndBlitFrameRGBA(i, pData);
                
                const tempC = document.createElement('canvas');
                tempC.width = readerInstance.width; tempC.height = readerInstance.height;
                tempC.getContext('2d').putImageData(new ImageData(pData, readerInstance.width, readerInstance.height), 0, 0);
                
                ctx.fillStyle = "black"; ctx.fillRect(0,0,s.w,s.h);
                if(mode==='stretch') ctx.drawImage(tempC, 0,0,s.w,s.h);
                else {
                    const r = Math.min(s.w/readerInstance.width, s.h/readerInstance.height);
                    ctx.drawImage(tempC, (s.w-readerInstance.width*r)/2, (s.h-readerInstance.height*r)/2, readerInstance.width*r, readerInstance.height*r);
                }

                const d = ctx.getImageData(0,0,s.w,s.h).data;
                let bArr = [];
                for(let y=0; y<s.h; y++){
                    for(let x=0; x<s.w; x+=8){
                        let b=0;
                        for(let k=0; k<8; k++){
                            const idx = ((y*s.w)+(x+k))*4;
                            if((d[idx]+d[idx+1]+d[idx+2])/3 > 128) b |= (1 << (7-k));
                        }
                        bArr.push('0x'+b.toString(16).padStart(2,'0'));
                    }
                }
                arrays += `const unsigned char frame${i} [] PROGMEM = {${bArr.join(',')}};\n`;
                names.push(`frame${i}`);
            }

            output.value = `#include <Wire.h>\n#include <Adafruit_GFX.h>\n#include <Adafruit_SSD1306.h>\n\n#define W ${s.w}\n#define H ${s.h}\nAdafruit_SSD1306 display(W, H, &Wire, -1);\n\n${arrays}\nconst unsigned char* f[] = {${names.join(',')}};\n\nvoid setup() {\n  ${s.wire}\n  display.begin(SSD1306_SWITCHCAPVCC, 0x3C);\n}\n\nvoid loop() {\n  for(int i=0; i<${names.length}; i++) {\n    display.clearDisplay();\n    display.drawBitmap(0,0,f[i],W,H,1);\n    display.display();\n    delay(50);\n  }\n}`;
        } catch(e) { alert("Error processing GIF. Make sure it's a valid GIF file."); console.error(e); }
    };
}
</script>
</body>
</html>
