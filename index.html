<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OLED ULTIMATE TOOL</title>
    <style>
        body { font-family: 'Consolas', monospace; background: #050505; color: #00ff00; padding: 20px; }
        .wrapper { max-width: 900px; margin: 0 auto; border: 1px solid #00ff00; padding: 20px; box-shadow: 0 0 15px #00ff0033; }
        h2 { text-align: center; color: #fff; text-shadow: 0 0 5px #00ff00; margin-top: 0; }
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .box { background: #111; border: 1px solid #333; padding: 15px; border-radius: 4px; }
        textarea { width: 100%; height: 120px; background: #000; color: #0f0; border: 1px solid #00ff00; padding: 8px; font-size: 12px; box-sizing: border-box; }
        select, input, button { width: 100%; padding: 12px; margin-top: 10px; background: #222; color: #fff; border: 1px solid #444; cursor: pointer; }
        button { background: #00ff00; color: #000; font-weight: bold; border: none; }
        button:hover { background: #00cc00; box-shadow: 0 0 10px #00ff00; }
        #final-code { height: 350px; color: #ffcc00; border-color: #ffcc00; margin-top: 15px; }
        label { font-size: 10px; color: #888; font-weight: bold; }
    </style>
</head>
<body>

<div class="wrapper">
    <h2>OLED PRO TOOL [NO-LIBRARY VERSION]</h2>
    
    <div class="row">
        <div class="box">
            <label>OPTION A: STATIC BITMAP ARRAY</label>
            <textarea id="inp-static" placeholder="Paste: const unsigned char myBitmap [] PROGMEM = {...};"></textarea>
            <button onclick="doStatic()">BUILD STATIC SKETCH</button>
        </div>
        
        <div class="box">
            <label>OPTION B: UPLOAD GIF</label>
            <input type="file" id="inp-gif" accept="image/gif">
            <select id="sel-scale">
                <option value="stretch">STRETCH TO FILL</option>
                <option value="fit">MAINTAIN ASPECT RATIO</option>
            </select>
            <button onclick="doGif()">CONVERT GIF TO ANIMATION</button>
        </div>
    </div>

    <div class="box">
        <label>SYSTEM SETTINGS</label>
        <div style="display:flex; gap:10px;">
            <select id="sel-plat">
                <option value="esp32">ESP32 (GPIO 21/22)</option>
                <option value="arduino">ARDUINO (A4/A5)</option>
            </select>
            <select id="sel-res">
                <option value="128x64">128x64</option>
                <option value="128x32">128x32</option>
            </select>
        </div>
        <textarea id="final-code" readonly placeholder="Final C++ code will output here..."></textarea>
        <button onclick="copyOut()" style="background:#ffcc00;">COPY CLIPBOARD</button>
    </div>
</div>

<canvas id="cvs" style="display:none;"></canvas>

<script>
const output = document.getElementById('final-code');
const canvas = document.getElementById('cvs');
const ctx = canvas.getContext('2d');

function copyOut() {
    output.select();
    document.execCommand('copy');
    alert("Copied to clipboard!");
}

function getBase() {
    const r = document.getElementById('sel-res').value.split('x');
    return {
        w: parseInt(r[0]),
        h: parseInt(r[1]),
        wire: document.getElementById('sel-plat').value === 'esp32' ? "Wire.begin(21, 22);" : "Wire.begin();"
    };
}

function doStatic() {
    const b = getBase();
    const arr = document.getElementById('inp-static').value.trim();
    if(!arr.includes('0x')) { alert("Error: No valid hex data found!"); return; }

    output.value = `#include <Wire.h>\n#include <Adafruit_GFX.h>\n#include <Adafruit_SSD1306.h>\n\n#define W ${b.w}\n#define H ${b.h}\nAdafruit_SSD1306 display(W, H, &Wire, -1);\n\n${arr}\n\nvoid setup() {\n  ${b.wire}\n  display.begin(SSD1306_SWITCHCAPVCC, 0x3C);\n  display.clearDisplay();\n  display.drawBitmap(0, 0, myBitmap, W, H, 1);\n  display.display();\n}\n\nvoid loop() {}`;
}

async function doGif() {
    const file = document.getElementById('inp-gif').files[0];
    if(!file) { alert("Select a GIF file!"); return; }
    
    const b = getBase();
    const mode = document.getElementById('sel-scale').value;
    const img = new Image();
    const url = URL.createObjectURL(file);
    
    img.onload = function() {
        canvas.width = b.w; canvas.height = b.h;
        ctx.fillStyle = "black";
        ctx.fillRect(0,0,b.w,b.h);
        
        if(mode === 'stretch') {
            ctx.drawImage(img, 0, 0, b.w, b.h);
        } else {
            const ratio = Math.min(b.w / img.width, b.h / img.height);
            ctx.drawImage(img, (b.w - img.width*ratio)/2, (b.h - img.height*ratio)/2, img.width*ratio, img.height*ratio);
        }

        const pixels = ctx.getImageData(0,0,b.w,b.h).data;
        let hex = [];
        for(let y=0; y<b.h; y++) {
            for(let x=0; x<b.w; x+=8) {
                let byte = 0;
                for(let k=0; k<8; k++) {
                    const idx = ((y*b.w)+(x+k))*4;
                    if((pixels[idx]+pixels[idx+1]+pixels[idx+2])/3 > 128) byte |= (1 << (7-k));
                }
                hex.push('0x' + byte.toString(16).padStart(2,'0'));
            }
        }
        
        const arrayCode = `const unsigned char myBitmap [] PROGMEM = {\n  ${hex.join(', ')}\n};`;
        output.value = `#include <Wire.h>\n#include <Adafruit_GFX.h>\n#include <Adafruit_SSD1306.h>\n\n#define W ${b.w}\n#define H ${b.h}\nAdafruit_SSD1306 display(W, H, &Wire, -1);\n\n${arrayCode}\n\nvoid setup() {\n  ${b.wire}\n  display.begin(SSD1306_SWITCHCAPVCC, 0x3C);\n  display.clearDisplay();\n  display.drawBitmap(0, 0, myBitmap, W, H, 1);\n  display.display();\n}\n\nvoid loop() {}`;
        URL.revokeObjectURL(url);
    };
    img.src = url;
}
</script>
</body>
</html>
