<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OLED MASTER - TIME CORRECTED SKIP</title>
    <style>
        body { font-family: 'Consolas', monospace; background: #050505; color: #00ff00; padding: 20px; }
        .container { max-width: 950px; margin: 0 auto; background: #111; padding: 25px; border: 2px solid #00ff00; border-radius: 12px; }
        .panel { background: #000; border: 1px solid #333; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        canvas { border: 1px solid #00ff00; background: #000; width: 256px; image-rendering: pixelated; display: block; margin: 0 auto; }
        textarea { width: 100%; height: 350px; background: #000; color: #0f0; border: 1px solid #444; padding: 10px; font-size: 11px; margin-top: 10px; }
        button { width: 100%; padding: 15px; background: #00ff00; color: #000; font-weight: bold; border: none; cursor: pointer; }
        #status { text-align: center; color: #ffcc00; font-weight: bold; margin: 10px 0; border: 1px dashed #555; padding: 10px; }
        .flex { display: flex; gap: 20px; }
        input, select { background: #222; color: #fff; border: 1px solid #444; padding: 8px; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center;">TIME-CORRECTED SKIP EXTRACTOR</h2>
    
    <div id="status">UPLOAD GIF</div>

    <div class="panel">
        <input type="file" id="gif-file" accept="image/gif">
    </div>

    <div class="panel">
        <canvas id="prev-canvas" width="128" height="64"></canvas>
        <div class="flex" style="margin-top:15px;">
            <div style="flex:1">
                <label style="font-size:12px; color:#888;">THRESHOLD</label>
                <input type="range" id="threshold" min="0" max="255" value="128">
            </div>
            <div style="flex:1">
                <label style="font-size:12px; color:#888;">FRAME SKIP (N)</label>
                <input type="number" id="frame-skip" value="3" min="1">
            </div>
            <div style="flex:1">
                <label style="font-size:12px; color:#888;">ORIGINAL FPS</label>
                <input type="number" id="orig-fps" value="30">
            </div>
        </div>
    </div>

    <button onclick="generateSyncedCode()">GENERATE SYNCED CODE</button>

    <div class="panel">
        <textarea id="output" readonly></textarea>
        <button onclick="copyOut()" style="background:#00d4ff; margin-top:10px;">COPY TO CLIPBOARD</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/omggif@1.0.10/omggif.min.js"></script>
<script>
let framesData = []; 
let gifReader = null;
const canvas = document.getElementById('prev-canvas');
const ctx = canvas.getContext('2d', { willReadFrequently: true });

document.getElementById('gif-file').onchange = async function(e) {
    const buf = new Uint8Array(await e.target.files[0].arrayBuffer());
    gifReader = new GifReader(buf);
    framesData = [];
    const pixelBuf = new Uint8Array(gifReader.width * gifReader.height * 4);
    for (let i = 0; i < gifReader.numFrames(); i++) {
        gifReader.decodeAndBlitFrameRGBA(i, pixelBuf);
        framesData.push(new Uint8ClampedArray(pixelBuf));
    }
    document.getElementById('status').innerText = `LOADED ${framesData.length} FRAMES`;
};

async function generateSyncedCode() {
    if (!gifReader) return;
    const out = document.getElementById('output');
    const status = document.getElementById('status');
    const thresh = parseInt(document.getElementById('threshold').value);
    const skip = parseInt(document.getElementById('frame-skip').value);
    const fps = parseInt(document.getElementById('orig-fps').value);

    // Calculate the new delay to keep total time the same
    // Formula: (1000 / original_fps) * skip_amount
    const baseDelay = 1000 / fps;
    const correctedDelay = Math.round(baseDelay * skip);

    status.innerText = "EXTRACTING WITH TIME CORRECTION...";
    
    let hexResult = "";
    let varNames = [];
    const tCvs = Object.assign(document.createElement('canvas'), {width: gifReader.width, height: gifReader.height});
    const tCtx = tCvs.getContext('2d');
    const eCtx = Object.assign(document.createElement('canvas'), {width: 128, height: 64}).getContext('2d');

    let count = 0;
    for (let i = 0; i < framesData.length; i += skip) {
        tCtx.putImageData(new ImageData(framesData[i], gifReader.width, gifReader.height), 0, 0);
        eCtx.fillStyle = "black"; eCtx.fillRect(0,0,128,64);
        eCtx.drawImage(tCvs, 0, 0, 128, 64);

        const data = eCtx.getImageData(0, 0, 128, 64).data;
        let frameHex = [];
        for (let y = 0; y < 64; y++) {
            for (let x = 0; x < 128; x += 8) {
                let byte = 0;
                for (let k = 0; k < 8; k++) {
                    const idx = ((y * 128) + (x + k)) * 4;
                    if (data[idx+3] > 10 && (data[idx]+data[idx+1]+data[idx+2])/3 > thresh) byte |= (1 << (7 - k));
                }
                frameHex.push('0x' + byte.toString(16).padStart(2, '0'));
            }
        }
        hexResult += `const unsigned char f${count}[] PROGMEM = {${frameHex.join(',')}};\n`;
        varNames.push(`f${count}`);
        count++;

        if (count % 50 === 0) {
            status.innerText = `PROCESSING: ${i}/${framesData.length}`;
            await new Promise(r => setTimeout(r, 1));
        }
    }

    let code = `#include <Wire.h>\n#include <Adafruit_GFX.h>\n#include <Adafruit_SSD1306.h>\n\n#define W 128\n#define H 64\nAdafruit_SSD1306 d(W, H, &Wire, -1);\n\n${hexResult}\nconst unsigned char* frames[] = {${varNames.join(',')}};\n\nvoid setup() { Wire.begin(); d.begin(SSD1306_SWITCHCAPVCC, 0x3C); }\n\nvoid loop() {\n  for(int i=0; i<${varNames.length}; i++) {\n    d.clearDisplay(); d.drawBitmap(0,0,frames[i],W,H,1); d.display();\n    delay(${correctedDelay}); // Adjusted for ${skip}x skip to match real time\n  }\n}`;
    out.value = code;
    status.innerText = `DONE! SAVED ${varNames.length} FRAMES @ ${correctedDelay}ms`;
}

function copyOut() {
    document.getElementById('output').select();
    document.execCommand('copy');
    alert("Copied!");
}
</script>
</body>
</html>
