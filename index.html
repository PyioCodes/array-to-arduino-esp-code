<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate OLED Code Generator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0c0c0c; color: #e0e0e0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: #161616; padding: 25px; border-radius: 10px; border: 1px solid #333; }
        h2 { color: #00d4ff; margin-top: 0; text-transform: uppercase; letter-spacing: 2px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 12px; color: #888; }
        textarea { width: 100%; height: 150px; background: #000; color: #00ff00; border: 1px solid #444; padding: 10px; font-family: monospace; border-radius: 5px; margin-bottom: 15px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .panel { background: #222; padding: 15px; border-radius: 8px; }
        select, input, button { width: 100%; padding: 10px; margin-top: 5px; background: #333; color: #fff; border: 1px solid #444; border-radius: 4px; }
        button { background: #00d4ff; color: #000; font-weight: bold; cursor: pointer; border: none; margin-top: 20px; }
        button:hover { background: #0099bb; }
        #final-code { height: 350px; color: #ff9d00; }
        .footer { margin-top: 20px; text-align: center; font-size: 13px; }
        a { color: #00d4ff; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>OLED Pro Generator (Static & Animation)</h2>
    
    <label>1. PASTE YOUR ARRAY(S) HERE (One or multiple frames):</label>
    <textarea id="array-input" placeholder="const unsigned char frame0 [] PROGMEM = {...}; &#10;const unsigned char frame1 [] PROGMEM = {...};"></textarea>

    <div class="grid">
        <div class="panel">
            <label>DISPLAY SETTINGS</label>
            <select id="platform">
                <option value="esp32">ESP32 (GPIO 21/22)</option>
                <option value="arduino">Arduino (Standard I2C)</option>
            </select>
            <select id="resolution">
                <option value="128x64">128 x 64</option>
                <option value="128x32">128 x 32</option>
            </select>
        </div>
        <div class="panel">
            <label>ANIMATION SETTINGS</label>
            <input type="number" id="frame-count" placeholder="Number of frames (1 for static)" value="1">
            <input type="number" id="frame-delay" placeholder="Delay between frames (ms)" value="100">
        </div>
    </div>

    <button onclick="generate()">GENERATE FULL SKETCH</button>

    <label style="margin-top:20px;">2. GENERATED CODE:</label>
    <textarea id="final-code" readonly></textarea>

    <div class="footer">
        Convert images/GIFs here first: <a href="https://javl.github.io/image2cpp/" target="_blank">image2cpp</a>
    </div>
</div>

<script>
function generate() {
    const arrayData = document.getElementById('array-input').value.trim();
    const platform = document.getElementById('platform').value;
    const res = document.getElementById('resolution').value.split('x');
    const count = parseInt(document.getElementById('frame-count').value);
    const fDelay = document.getElementById('frame-delay').value;
    
    const w = res[0];
    const h = res[1];
    
    let wireInit = (platform === 'esp32') ? "Wire.begin(21, 22);" : "Wire.begin();";
    
    // Logic to handle multiple frames in loop if count > 1
    let loopContent = "";
    if (count > 1) {
        loopContent = "  // Animation Loop\n";
        loopContent += "  const unsigned char* frames[] = {";
        for(let i=0; i<count; i++) loopContent += `frame${i}${i==count-1?'':','}`;
        loopContent += "};\n\n";
        loopContent += `  for(int i=0; i<${count}; i++) {\n`;
        loopContent += "    display.clearDisplay();\n";
        loopContent += `    display.drawBitmap(0, 0, frames[i], ${w}, ${h}, 1);\n`;
        loopContent += "    display.display();\n";
        loopContent += `    delay(${fDelay});\n`;
        loopContent += "  }";
    }

    const sketch = `#include <Wire.h>
#include <Adafruit_GFX.h>
#include <Adafruit_SSD1306.h>

#define SCREEN_WIDTH ${w}
#define SCREEN_HEIGHT ${h}
#define SCREEN_ADDRESS 0x3C

Adafruit_SSD1306 display(SCREEN_WIDTH, SCREEN_HEIGHT, &Wire, -1);

${arrayData}

void setup() {
  ${wireInit}
  if(!display.begin(SSD1306_SWITCHCAPVCC, SCREEN_ADDRESS)) {
    for(;;);
  }

  // If static (1 frame), draw once in setup
  ${count == 1 ? `display.clearDisplay();
  display.drawBitmap(0, 0, myBitmap, ${w}, ${h}, 1);
  display.display();` : ''}
}

void loop() {
${loopContent}
}`;

    document.getElementById('final-code').value = sketch;
}
</script>

</body>
</html>
